{% extends "base.html" %}

{% block title %}
Login
{% endblock %}
{% load static %}
{% block content %}

        <div class="flex justify-between flex-col h-full">
            {% include "nav_base.html" %}
             <div class="flex justify-center bg-[#f5f5f5] flex-col py-10 px-10 mx-96 my-40 space-y-3 basis-2/4 rounded-md items-stretch w-5/12 drop-shadow-md opacity-[.90]">

                 <h2 class="text-xl text-[#FF5252] self-center"> Login </h2>
                 <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                 <input type="text" class="p-2 border-[#cccccc] border-2 rounded-lg" placeholder="Usuario">
                 <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                 <input type="password" class="p-2 border-[#cccccc] border-2 rounded-lg" placeholder="Contraseña">
                 <a class="cursor-pointer hover:text-[#FF5252] self-end">¿Olvidaste tu contraseña?</a>
                 <input type="button" value="Iniciar Sesión" class="cursor-pointer text-[#ffffff] px-10 py-2 rounded-2xl  bg-[#FF8A80] hover:bg-[#FF5252]">
                 <p class="self-center">¿No tienes cuenta? <a class="cursor-pointer hover:text-[#FF5252]">Abrir cuenta</a></p>
            </div>
            <div class="basis-1/4">
                {% include "footer.html" %}
            </div>
        </div>
    </body>
{% endblock %}
